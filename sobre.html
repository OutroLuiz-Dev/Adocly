<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sobre</title>
    <style>
        /* Estilo básico para o modal */
        #emailModal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        #closeBtn {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Página Sobre</h1>

    <!-- Modal -->
    <div id="emailModal">
        <div id="modalContent">
            <h2>Email Recebido:</h2>
            <p id="emailText"></p>
            <button id="closeBtn">Fechar</button>
        </div>
    </div>

    <script src="sobre.js"></script>
</body>
</html>
